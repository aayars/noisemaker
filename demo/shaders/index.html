<html lang="en">
<head>

    <style>
    :root {
      --ui-accent: color-mix(in srgb, var(--accent3) 80%, var(--color7) 20%);

    #app-container {

    }

      width: 100vw;
      height: 100vh;
    }

    #canvas {

          color-mix(in srgb, var(--color2) 60%, var(--color1) 40%) 0% 25%,

    }

    #left-panel {

      bottom: 0;
      width: 400px;
      display: flex;
      flex-direction: column;

      padding: 0;

      backdrop-filter: none;

    .shader-module {

    .module-title {
      background: color-mix(
        in srgb,

        transparent var(--module-header-transparency)

      padding: 0.625em 0.875em;

<body>

    <div id="app-container" style="display: none;">

            <div class="shader-module">

    <dialog id="loading-dialog">
        <h3 id="loading-dialog-title">loading effect...</h3>
        <div id="loading-dialog-status" class="loading-status">preparing...</div>
        <div id="loading-dialog-queue" class="loading-queue"></div>
        <div class="loading-progress">
            <div id="loading-dialog-progress" class="loading-progress-bar"></div>
        </div>
    </dialog>

    <div id="status" class="status" style="display: none;"></div>

    <script type="module">
        // =====================================================================
        // Noisemaker Shader Demo - Wired with CanvasRenderer + DemoUI
        // =====================================================================
        
        import { CanvasRenderer, getEffect } from '../../shaders/src/renderer/canvas.js';
        import { 
            DemoUI, 
            extractEffectNamesFromDsl,
            getBackendFromURL,
            getEffectFromURL
        } from './lib/demo-ui.js';

        // =====================================================================
        // DOM Elements
        // =====================================================================
        
        const loadingEl = document.getElementById('loading');
        const appEl = document.getElementById('app-container');
        const statusEl = document.getElementById('status');
        const effectSelect = document.getElementById('effect-select');
        const effectControlsContainer = document.getElementById('effect-controls-container');
        const dslEditor = document.getElementById('dsl-editor');
        const dslRunBtn = document.getElementById('dsl-run-btn');
        const canvasContainer = document.getElementById('canvas-container');
        const loadingDialog = document.getElementById('loading-dialog');
        const loadingDialogTitle = document.getElementById('loading-dialog-title');
        const loadingDialogStatus = document.getElementById('loading-dialog-status');
        const loadingDialogQueue = document.getElementById('loading-dialog-queue');
        const loadingDialogProgress = document.getElementById('loading-dialog-progress');
        const fpsCounterEl = document.getElementById('fps-counter');
        let canvas = document.getElementById('canvas');

        // =====================================================================
        // Create Renderer and UI instances
        // =====================================================================
        
        // Compute absolute basePath for shader assets
        // The CanvasRenderer imports are resolved from the canvas.js module location,
        // so we need an absolute path to avoid double-pathing issues
        const shaderBasePath = new URL('../../shaders', import.meta.url).href;
        
        const renderer = new CanvasRenderer({
            canvas: canvas,
            canvasContainer: canvasContainer,
            width: 1024,
            height: 1024,
            basePath: shaderBasePath,
            preferWebGPU: false,
            onFPS: (fps) => {
                if (fpsCounterEl) {
                    fpsCounterEl.textContent = `${fps} fps`;
                }
            },
            onError: (err) => {
                console.error('Renderer error:', err);
            }
        });

        const ui = new DemoUI(renderer, {
            effectSelect,
            dslEditor,
            controlsContainer: effectControlsContainer,
            statusEl,
            fpsCounterEl,
            loadingDialog,
            loadingDialogTitle,
            loadingDialogStatus,
            loadingDialogProgress
        });

        // =====================================================================
        // Test Harness Globals (MUST MAINTAIN for MCP compatibility)
        // =====================================================================
        
        window.__noisemakerCurrentBackend = () => renderer.backend;
        window.__noisemakerRenderingPipeline = null; // Updated when pipeline changes
        window.__noisemakerCurrentEffect = null; // Updated when effect changes
        window.__noisemakerFrameCount = 0;
        window.__noisemakerGetEffectParams = () => ui.effectParameterValues;
        window.__noisemakerRegenerateDsl = () => ui.regenerateDslFromEffectParams();
        window.__noisemakerCurrentDsl = '';
        window.__noisemakerGetLoopDuration = () => renderer.loopDuration;
        window.__noisemakerGetFPS = () => renderer.targetFPS;
        window.__noisemakerRegistry = { getEffect };

        // Sync frame count from renderer
        const originalOnFrame = renderer._onFrame;
        renderer._onFrame = (frameCount) => {
            window.__noisemakerFrameCount = frameCount;
            if (originalOnFrame) originalOnFrame(frameCount);
        };

        // =====================================================================
        // Effect Loading and Selection
        // =====================================================================

        /**
         * Load effect placeholders from manifest (lazy loading)
         */
        async function loadEffects() {
            const effectDirs = [
                { namespace: 'classicBasics' },
                { namespace: 'classicNoisedeck' },
                { namespace: 'classicNoisemaker' },
                { namespace: 'filter' },
                { namespace: 'mixer' },
                { namespace: 'synth' },
                { namespace: 'stateful' },
                { namespace: 'vol' }
            ];

            await renderer.loadManifest();
            
            const effects = [];
            for (const dir of effectDirs) {
                const effectNames = renderer.getEffectsFromManifest(dir.namespace);
                for (const effectName of effectNames) {
                    effects.push({
                        namespace: dir.namespace,
                        name: effectName,
                        instance: null,
                        loaded: false
                    });
                }
            }

            return effects;
        }

        /**
         * Load effects on demand with UI feedback
         */
        async function loadEffectsOnDemand(effectIds) {
            if (effectIds.length === 0) return [];
            
            const needsLoading = effectIds.filter(id => !renderer.loadedEffects.has(id));
            
            if (needsLoading.length === 0) {
                return effectIds.map(id => renderer.loadedEffects.get(id));
            }
            
            ui.showLoadingDialog(
                needsLoading.length === 1 
                    ? `loading ${needsLoading[0]}...` 
                    : `loading ${needsLoading.length} effects...`
            );
            
            try {
                const results = await renderer.loadEffects(effectIds, {
                    onProgress: ({ effectId, stage, status }) => {
                        if (stage === 'definition' && status === 'loading') {
                            ui.addToLoadingQueue(`def-${effectId}`, `${effectId}/definition.js`);
                            ui.updateLoadingQueueItem(`def-${effectId}`, 'loading');
                        } else if (stage === 'definition' && status === 'done') {
                            ui.updateLoadingQueueItem(`def-${effectId}`, 'done');
                            ui.addToLoadingQueue(`shaders-${effectId}`, `${effectId}/shaders`);
                            ui.updateLoadingQueueItem(`shaders-${effectId}`, 'loading');
                        } else if (stage === 'shaders' && status === 'done') {
                            ui.updateLoadingQueueItem(`shaders-${effectId}`, 'done');
                        } else if (status === 'error') {
                            const queueItem = [`def-${effectId}`, `shaders-${effectId}`]
                                .find(id => ui._loadingState.queue.find(i => i.id === id && i.status === 'loading'));
                            if (queueItem) {
                                ui.updateLoadingQueueItem(queueItem, 'error');
                            }
                        }
                    }
                });
                
                ui.updateLoadingStatus('compiling shaders...');
                return results;
            } finally {
                ui.hideLoadingDialog();
            }
        }

        /**
         * Select and load an effect
         */
        async function selectEffect(effectPath, allEffects) {
            const [namespace, name] = effectPath.split('/');
            
            const placeholderEntry = allEffects.find(e => e.namespace === namespace && e.name === name);
            
            if (!placeholderEntry) {
                ui.showStatus(`effect ${namespace}/${name} not found`, 'error');
                return;
            }

            const effectId = `${namespace}/${name}`;
            let effect;
            
            try {
                const loadedEffectsList = await loadEffectsOnDemand([effectId]);
                effect = loadedEffectsList[0];
                
                if (!effect) {
                    ui.showStatus(`failed to load effect ${effectId}`, 'error');
                    return;
                }
                
                placeholderEntry.instance = effect.instance;
                placeholderEntry.loaded = true;
            } catch (err) {
                console.error(`Failed to load effect ${effectId}:`, err);
                ui.showStatus(`failed to load effect ${effectId}: ${err.message}`, 'error');
                return;
            }

            renderer.currentEffect = placeholderEntry;
            window.__noisemakerCurrentEffect = placeholderEntry;
            
            ui.initParameterValues(placeholderEntry);
            
            ui.showStatus(`selected ${namespace}/${name}`, 'success');
            
            await renderer.dispose({ loseContext: false, resetCanvas: false });
            
            await rebuildPipeline();
        }

        // =====================================================================
        // Pipeline Building
        // =====================================================================

        /**
         * Rebuild pipeline from current effect
         */
        async function rebuildPipeline({ silent = false } = {}) {
            const currentEffect = renderer.currentEffect;
            if (!currentEffect) {
                return;
            }

            const dsl = ui.buildDslSource(currentEffect);
            renderer.currentDsl = dsl;
            window.__noisemakerCurrentDsl = dsl;
            
            console.log('DSL', currentEffect.namespace + '/' + currentEffect.name, '\n' + dsl);

            ui.setDsl(dsl);

            // Load any dependencies in the DSL
            const effectsInDsl = extractEffectNamesFromDsl(dsl, renderer.manifest);
            const effectIdsToLoad = effectsInDsl
                .map(e => e.effectId)
                .filter(id => !renderer.loadedEffects.has(id) && renderer.manifest[id]);
            
            if (effectIdsToLoad.length > 0) {
                try {
                    await loadEffectsOnDemand(effectIdsToLoad);
                } catch (err) {
                    console.error('Failed to load effects for pipeline:', err);
                    ui.showStatus(`failed to load effects: ${err.message}`, 'error');
                    return;
                }
            }

            const zoomValue = ui.getZoomValue(currentEffect);

            try {
                await renderer.compile(dsl, { zoom: zoomValue });
                
                window.__noisemakerRenderingPipeline = renderer.pipeline;

                renderer.buildUniformBindings(currentEffect, ui.parameterValues);
                renderer.applyParameterValues(currentEffect, ui.parameterValues, { silent: true });
                
                ui.createEffectControlsFromDsl(dsl);

                if (!silent) {
                    ui.showStatus(`compiled ${currentEffect.name}`, 'success');
                }
            } catch (err) {
                console.error(err);
                ui.showStatus(`compilation failed: ${ui.formatCompilationError(err)}`, 'error');
            }
        }

        /**
         * Rebuild pipeline from DSL editor content
         */
        async function rebuildPipelineFromDsl({ rebuildControls = true } = {}) {
            const dsl = ui.getDsl();
            if (!dsl) {
                ui.showStatus('DSL is empty', 'error');
                return;
            }

            renderer.currentDsl = dsl;
            window.__noisemakerCurrentDsl = dsl;

            // Load any dependencies in the DSL
            const effectsInDsl = extractEffectNamesFromDsl(dsl, renderer.manifest);
            const effectIdsToLoad = effectsInDsl
                .map(e => e.effectId)
                .filter(id => !renderer.loadedEffects.has(id) && renderer.manifest[id]);
            
            if (effectIdsToLoad.length > 0) {
                try {
                    await loadEffectsOnDemand(effectIdsToLoad);
                } catch (err) {
                    console.error('Failed to load effects for DSL:', err);
                    ui.showStatus(`failed to load effects: ${err.message}`, 'error');
                    return;
                }
            }

            const zoomValue = ui.getZoomValue(renderer.currentEffect);

            try {
                await renderer.compile(dsl, { zoom: zoomValue });
                
                window.__noisemakerRenderingPipeline = renderer.pipeline;
                
                if (rebuildControls) {
                    ui.createEffectControlsFromDsl(dsl);
                }
                
                ui.showStatus('compiled successfully', 'success');
            } catch (err) {
                console.error('DSL compilation error:', err);
                ui.showStatus(`compilation failed: ${ui.formatCompilationError(err)}`, 'error');
            }
        }

        // =====================================================================
        // Event Handlers
        // =====================================================================

        // Backend selector
        document.querySelectorAll('input[name="backend"]').forEach(radio => {
            radio.addEventListener('change', async (e) => {
                const nextBackend = e.target.value;
                const currentBackend = renderer.backend;
                
                if (nextBackend === currentBackend) {
                    return;
                }

                await renderer.switchBackend(nextBackend);
                
                // Update canvas reference after reset
                canvas = document.getElementById('canvas');
                renderer._canvas = canvas;

                ui.showStatus(`switched to ${renderer.backend}`, 'success');
                
                const dsl = ui.getDsl();
                if (dsl) {
                    await rebuildPipelineFromDsl({ rebuildControls: false });
                } else if (renderer.currentEffect) {
                    await rebuildPipeline({ silent: true });
                }
            });
        });

        // FPS selector
        document.getElementById('fps-select').addEventListener('change', (e) => {
            const fps = parseInt(e.target.value, 10);
            renderer.setTargetFPS(fps);
            ui.showStatus(`fps set to ${fps}`, 'success');
        });

        // Duration input
        document.getElementById('duration-input').addEventListener('change', (e) => {
            const newDuration = parseFloat(e.target.value);
            if (newDuration >= 1 && newDuration <= 300) {
                renderer.setLoopDuration(newDuration);
                ui.showStatus(`duration set to ${newDuration}s`, 'success');
            }
        });

        // DSL run button
        dslRunBtn.addEventListener('click', async () => {
            await rebuildPipelineFromDsl();
        });

        // DSL editor keyboard shortcut (Ctrl+Enter or Cmd+Enter to run)
        dslEditor.addEventListener('keydown', async (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                await rebuildPipelineFromDsl();
            }
        });

        // Effect selector
        let allLoadedEffects = [];
        effectSelect.addEventListener('change', async (e) => {
            await selectEffect(e.target.value, allLoadedEffects);
        });

        // =====================================================================
        // Initialization
        // =====================================================================

        async function init() {
            try {
                const effects = await loadEffects();
                
                allLoadedEffects = effects;
                ui.populateEffectSelector(effects);
                
                loadingEl.style.display = 'none';
                appEl.style.display = 'block';

                // Check for backend in URL
                const urlBackend = getBackendFromURL();
                if (urlBackend === 'wgsl' || urlBackend === 'glsl') {
                    if (urlBackend === 'wgsl') {
                        await renderer.switchBackend('wgsl');
                    }
                    const radio = document.querySelector(`input[name="backend"][value="${urlBackend}"]`);
                    if (radio) radio.checked = true;
                }

                // Check for effect in URL
                const urlEffect = getEffectFromURL();
                let selectedEffect = null;

                if (urlEffect) {
                    const [namespace, name] = urlEffect.split('/');
                    const effect = effects.find(e => e.namespace === namespace && e.name === name);
                    
                    if (effect) {
                        selectedEffect = urlEffect;
                        ui.setSelectedEffect(urlEffect);
                    } else {
                        console.warn(`Effect "${urlEffect}" from URL not found`);
                    }
                }

                // Select effect (from URL or first available)
                if (!selectedEffect && effectSelect.options.length > 0) {
                    selectedEffect = effectSelect.value;
                }

                if (selectedEffect) {
                    await selectEffect(selectedEffect, effects);
                }
                
                // Start the render loop
                renderer.start();
                
                ui.showStatus('demo loaded successfully', 'success');
            } catch (err) {
                console.error('Initialization failed:', err);
                loadingEl.textContent = `error: ${err.message}`;
                loadingEl.style.color = '#d44';
            }
        }

        init();
    </script>
</body>
