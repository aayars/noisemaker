<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Noisemaker JS Demo</title>
  <link rel="icon" href="data:," />
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      font-family: sans-serif;
      background: #fafafa;
      color: #333;
    }
    #left,
    #right {
      width: 50%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #right {
      padding-left: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    #info {
      margin-top: 20px;
    }
    #device,
    #renderTime {
      font-size: 14px;
      margin-bottom: 10px;
    }
    #presetDef {
      background: #f0f0f0;
      padding: 10px;
      overflow: auto;
      max-height: 200px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="left">
    <h1>Noisemaker JS Demo</h1>
    <label for="preset">Preset:</label>
    <select id="preset"></select>
    <div>
      <button id="randomPreset">Random Preset</button>
      <button id="reroll">Re-roll</button>
    </div>
    <canvas id="noise" width="256" height="256"></canvas>
  </div>
  <div id="right">
    <div id="info">
      <div id="device"></div>
      <div id="renderTime"></div>
      <pre id="presetDef"></pre>
    </div>
  </div>
  <script type="module">
    import { Context } from './src/context.js';
    import { render } from './src/composer.js';
    import PRESETS from './src/presets.js';
    const canvas = document.getElementById('noise');
    const ctx = new Context(canvas);
    const presetSelect = document.getElementById('preset');
    const renderTimeEl = document.getElementById('renderTime');
    const deviceEl = document.getElementById('device');
    const presetDefEl = document.getElementById('presetDef');
    const presets = PRESETS();
    const presetNames = Object.keys(presets).filter(
      (name) => !name.startsWith('maybe-')
    );

    presetNames.sort().forEach((name) => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      presetSelect.appendChild(option);
    });

    function formatPreset(obj, indent = 0) {
      const pad = '  '.repeat(indent);
      if (typeof obj === 'function') {
        return obj.toString();
      }
      if (Array.isArray(obj)) {
        return '[\n' +
          obj
            .map((v) => pad + '  ' + formatPreset(v, indent + 1))
            .join(',\n') +
          '\n' + pad + ']';
      }
      if (obj && typeof obj === 'object') {
        return '{\n' +
          Object.entries(obj)
            .map(
              ([k, v]) =>
                pad + '  ' + JSON.stringify(k) + ': ' + formatPreset(v, indent + 1)
            )
            .join(',\n') +
          '\n' + pad + '}';
      }
      return JSON.stringify(obj);
    }

    presetSelect.value = 'basic';
    let currentPreset = presetSelect.value;
    deviceEl.textContent = ctx.isCPU ? 'CPU' : 'GPU';

    function draw(seed, preset) {
      const start = performance.now();
      render(preset, seed, {
        width: canvas.width,
        height: canvas.height,
        ctx,
        presets,
      });
      const elapsed = performance.now() - start;
      renderTimeEl.textContent = `Rendering time: ${elapsed.toFixed(2)} ms`;
      presetDefEl.textContent = formatPreset(presets[preset]);
    }

    draw(42, currentPreset);

    document.getElementById('reroll').addEventListener('click', () => {
      const seed = Math.floor(Math.random() * 1e9);
      draw(seed, currentPreset);
    });

    presetSelect.addEventListener('change', (e) => {
      currentPreset = e.target.value;
      const seed = Math.floor(Math.random() * 1e9);
      draw(seed, currentPreset);
    });

    document
      .getElementById('randomPreset')
      .addEventListener('click', () => {
        const randomPreset =
          presetNames[Math.floor(Math.random() * presetNames.length)];
        presetSelect.value = randomPreset;
        currentPreset = randomPreset;
        const seed = Math.floor(Math.random() * 1e9);
        draw(seed, currentPreset);
      });
  </script>
</body>
</html>
