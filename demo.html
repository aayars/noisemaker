<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Noisemaker JS Demo</title>
  <link rel="icon" href="data:," />
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      font-family: sans-serif;
      background: #fafafa;
      color: #333;
    }
    #left,
    #right {
      width: 50%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #right {
      padding-left: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 512px;
    }
    button {
      margin-left: 10px;
      margin-top: 10px;
      padding: 4px 8px;
      width: 128px;
    }
    select {
      width: 256px;
    }
    #info {
      margin-top: 20px;
    }
    #device,
    #renderTime,
    #seed {
      font-size: 14px;
      margin-bottom: 10px;
    }
    #tabs {
      margin-bottom: 10px;
    }
    #tabs button {
      margin-right: 5px;
      padding: 4px 8px;
    }
    #tabs button.active {
      font-weight: bold;
    }
    #presetRecipe,
    #presetEvaluated {
      background: #f0f0f0;
      padding: 10px;
      overflow: auto;
      max-height: 600px;
      font-size: 12px;
    }
    #presetEvaluated {
      display: none;
    }
  </style>
</head>
<body>
  <div id="left">
    <h1>Noisemaker JS Demo</h1>
    <span>
    <label for="preset">Preset:</label>
    <select id="preset"></select>
    <button id="randomPreset">Random Preset</button>
    <button id="reroll">Re-roll</button>
    </span>
    <canvas id="noise" width="512" height="512"></canvas>
  </div>
  <div id="right">
    <div id="info">
      <div id="tabs">
        <button id="tabRecipe" class="active">Recipe</button>
        <button id="tabEvaluated">Evaluated</button>
      </div>
      <pre id="presetRecipe"></pre>
      <pre id="presetEvaluated"></pre>
      <div style="text-align: right">
        <span id="device"></span>
        <span id="renderTime"></span>
        <span id="seed"></span>
      </div>
    </div>
  </div>
  <script type="module">
    import { Context } from './src/context.js';
    import { render, Preset } from './src/composer.js';
    import PRESETS from './src/presets.js';
    import { random } from './src/util.js';
    const canvas = document.getElementById('noise');
    const ctx = new Context(canvas);
    const presetSelect = document.getElementById('preset');
    const renderTimeEl = document.getElementById('renderTime');
    const deviceEl = document.getElementById('device');
    const seedEl = document.getElementById('seed');
    const presetRecipeEl = document.getElementById('presetRecipe');
    const presetEvalEl = document.getElementById('presetEvaluated');
    const tabRecipeBtn = document.getElementById('tabRecipe');
    const tabEvalBtn = document.getElementById('tabEvaluated');
    const presets = PRESETS();
    const presetNames = Object.keys(presets).filter(
      (name) => !name.startsWith('maybe-')
    );

    presetNames.sort().forEach((name) => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      presetSelect.appendChild(option);
    });

    function formatPreset(obj, indent = 0) {
      const pad = '  '.repeat(indent);
      if (typeof obj === 'function') {
        return obj.toString();
      }
      if (Array.isArray(obj)) {
        return '[\n' +
          obj
            .map((v) => pad + '  ' + formatPreset(v, indent + 1))
            .join(',\n') +
          '\n' + pad + ']';
      }
      if (obj && typeof obj === 'object') {
        return '{\n' +
          Object.entries(obj)
            .map(
              ([k, v]) =>
                pad + '  ' + JSON.stringify(k) + ': ' + formatPreset(v, indent + 1)
            )
            .join(',\n') +
          '\n' + pad + '}';
      }
      return JSON.stringify(obj);
    }

    function serializePreset(preset) {
      const toPlain = (effects) =>
        effects.map((fn) => ({
          effect: fn.__effectName || fn.name || 'fn',
          ...(fn.__params || {}),
        }));
      return {
        settings: Object.fromEntries(Object.entries(preset.settings)),
        generator: preset.generator,
        octaves: toPlain(preset.octave_effects),
        post: toPlain(preset.post_effects),
        final: toPlain(preset.final_effects),
      };
    }

    function showTab(which) {
      const recipe = which === 'recipe';
      presetRecipeEl.style.display = recipe ? 'block' : 'none';
      presetEvalEl.style.display = recipe ? 'none' : 'block';
      tabRecipeBtn.classList.toggle('active', recipe);
      tabEvalBtn.classList.toggle('active', !recipe);
    }

    tabRecipeBtn.addEventListener('click', () => showTab('recipe'));
    tabEvalBtn.addEventListener('click', () => showTab('evaluated'));

    presetSelect.value = 'basic';
    let currentPreset = presetSelect.value;
    deviceEl.textContent = ctx.isCPU ? 'cpu' : 'gpu';

    function draw(seed, presetName) {
      const presetObj = new Preset(presetName, presets);
      const start = performance.now();
      render(presetObj, seed, {
        width: canvas.width,
        height: canvas.height,
        ctx,
        presets,
      });
      const elapsed = performance.now() - start;
      seedEl.textContent = `seed: ${seed}`;
      renderTimeEl.textContent = `rendering time: ${elapsed.toFixed(2)} ms`;
      presetRecipeEl.textContent = formatPreset(presets[presetName]);
      presetEvalEl.textContent = formatPreset(serializePreset(presetObj));
    }

    draw(42, currentPreset);

    document.getElementById('reroll').addEventListener('click', () => {
      const seed = Math.floor(random() * 1e9);
      draw(seed, currentPreset);
    });

    presetSelect.addEventListener('change', (e) => {
      currentPreset = e.target.value;
      const seed = Math.floor(random() * 1e9);
      draw(seed, currentPreset);
    });

    document
      .getElementById('randomPreset')
      .addEventListener('click', () => {
        const randomPreset =
          presetNames[Math.floor(random() * presetNames.length)];
        presetSelect.value = randomPreset;
        currentPreset = randomPreset;
        const seed = Math.floor(random() * 1e9);
        draw(seed, currentPreset);
      });

    showTab('recipe');
  </script>
</body>
</html>
